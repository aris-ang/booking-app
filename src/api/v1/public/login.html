<head>
  <meta charset="UTF-8" />
  <title>Booking App Log-In</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login">
    <form class="form" action="http://localhost:5000/api/v1/users/sign-in" method="POST">
      <h1>Log In</h1>
      <label>Username</label>
      <input type="text" name="name"/>
      <label>Password</label>
      <input type="password" name="password"/>
      <button type="submit">Log In</button>
    </form>
  </div>
</body>
